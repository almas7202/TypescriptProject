    <title>Internet ka bazaar</title>

<body>
    <div id="main">
        <nav class="navbar navbar-expand-lg navbar-dark bg-info">
            <a class="navbar-brand" href="#">Internet ka bazaar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <button class="btn btn-outline-dark  my-2 my-sm-0 login" id="vendorLogOut" type="submit">Log
                        Out</button>
                </form>
            </div>
        </nav>
    </div>
    

    <form id="addProduct" style="display: block">
        <div class="row mb-3">
            <label for="inputProduct" class="col-sm-2 col-form-label">Product Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter name of product" id="inputProduct">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPrice" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" placeholder="Enter price" id="inputPrice">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" placeholder="Enter Available Quantity" id="inputQuantity">
            </div>
        </div>
        <p id="errorofproduct"></p>
        <input type="button" class="btn btn-primary" id="addProductbtn" value="Add Product">
    </form>




    <table class="table table-striped table-dark" id="activeOrder">
        <thead>
            <tr>
                <th scope="col">Product</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total Amount</th>
                <th scope="col">Address</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
    </table>
    <form id="addDeliveryBoy">
        <div class="row mb-3">
            <label for="Dboyname" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter name of delivery boy" id="Dboyname">
            </div>
        </div>
        <div class="row mb-3">
            <label for="dBoyNumber" class="col-sm-2 col-form-label">Contact Number</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="Enter Contact Number of delivry boy"
                    id="dBoyNumber">
            </div>
        </div>
        <p id="errorofdboy"></p>
        <button type="submit" id="addDeliveryBoybtn" class="btn btn-primary">Add Delivery Partner</button>
    </form>

    <table class="table table-sm">
        <thead>
            <tr>
                <th scope="col">Product</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total Amount</th>
                <th scope="col">Address</th>
                <th scope="col">Status</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
    </table>
    <div id="parent" style="display: block; height: max-content; background-color: aqua;">
        <div class="row row-cols-1 row-cols-md-3 g-4" id="Productlist" ></div>
    </div>

    <script>

    </script>
    <script type="module" src="src/vendorPage.ts"></script>
    <script type="module" src="src/main.ts"></script>
</body>

</html>
