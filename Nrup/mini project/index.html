    <form id="myform">

        <div class="col-sm-10">
          <input type="text" placeholder="Enter your name" class="form-control is-invalid" id="consumerInputNameSignup">

          </div>
        </div>

      </div>

      <div class="row mb-3">
        <label for="consumerInputAddressSignup" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
          <input type="text" placeholder="Enter your Address" class="form-control is-invalid"

        </div>
      </div>

      <div class="row mb-3">

      </div>

        <div class="col-sm-10">
          <input type="text" placeholder="Enter your Email" class="form-control is-invalid"

          <div id="validationConsumerInputEmailSignup" class="invalid-feedback">

          </div>
        </div>
      </div>

      <input type="button" class="btn btn-primary" id="consumerGeneratePassword" value="Generate password">

    <p id="consumerPassword"></p>
