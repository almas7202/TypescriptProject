<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/src/style.css" rel="stylesheet">
    <title>LOGIN</title>
</head>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid" style="background-color: #2bf3c8;">
            <a class="navbar-brand">International Bank of India</a>
            <form class="d-flex buttons">
                <button class="btn btn-outline-success btn1" style="margin : 10px;  color: black" type="submit"><a
                        href="./index.html">Home</a></button>
            </form>
        </div>
    </nav>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="login.html">USER</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="login_Admin.html">ADMIN</a>
        </li>
    </ul>

    <div id="user-login">
        <h2>LOGIN</h2>
        <span id="errors"></span>
        <p id="log">Enter your UserName and Password</p>
       
        <form>
            <label for="Username"><b>UserName</b></label><br>
            <nav class="navbar bg-body-tertiary">
                <form class="container-fluid">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="text" class="form-control" id="user" placeholder="Username" aria-label="Username"
                            aria-describedby="basic-addon1"><br>
                    </div>
                </form>
                <span id="user-Err"></span>
            </nav>

            <br><br><br>
            <label for="Password"><b>Password</b></label><br>
            <nav class="navbar bg-body-tertiary">
                <form class="container-fluid">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input type="password" class="form-control" id="Password" placeholder="Password"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </form>
                <span id="pass-Err"></span>
            </nav>

            <br><br><br>

            <p id="sign-up">Don't have an account? <a href="register.html">Sign Up</a></p>
            <center><button type="button" id="login-btn" class="btn btn-outline-dark"
                    onclick="Validate()"><b>LOGIN</b></button></center>
        </form>
    </div>
    <script src="/src/login.ts"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
