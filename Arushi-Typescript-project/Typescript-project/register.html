<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/src/style.css" rel="stylesheet">
    <title>REGISTER</title>
</head>
<body style="background-color: #f0f8c4;">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid" style="background-color: #2bf3c8;">
          <a class="navbar-brand">International Bank of India</a>
          <form class="d-flex buttons">
            <button class="btn btn-outline-success btn1" style="margin : 10px;  color: black" type="submit"><a
                href="./index.html">Home</a></button>
            </form>
        </div>
    </nav>


    <div id="main" style="background-color: #fdfdfd;">
        <h2>REGISTER</h2>
        <br>
<form id="register-form">

<label for="name"><b>Full Name</b></label><br>
<input type="text" id="name" placeholder="Full Name" class="feild"><br>
<span id="name-Err"></span>

<br><br>

<label for="username"><b>UserName</b></label><br>
<input type="text" id="username" placeholder="Choose a UserName" class="feild"><br>
<span id="username-Err"></span>

<br><br>

<label for="password"><b>Password</b></label><br>
<input type="password" id="password" placeholder="Choose your password" class="feild"><br>
<span id="password-Err"></span>

<br><br>

<label for="email"><b>Email-ID</b></label><br>
<input type="email" id="email" placeholder="Email ID" class="feild"><br>
<span id="email-Err"></span>

<br><br>

<label for="phone"><b> Contact Number</b></label><br>
<input type="number" name="phone" id="phone" placeholder="Mobile Number(10 digits)" class="smaller-feild"><br>
<span id="phone-Err"></span>

<br><br>

<label for="Adhar"><b>Adhar Number</b></label><br>
<input type="number" name="Adhar" id="Adhar" placeholder="Adhar Number(12 digits)" class="smaller-feild"><br>
<span id="Adhar-Err"></span>

<br><br>

<label for="Pan"><b>PAN Card Number</b></label><br>
<input type="text" name="Pan" id="Pan" placeholder="Alpha-Numeric Value(10 digits)" class="smaller-feild"><br>
<span id="PAN-Err"></span>

<br><br>

<label for="address"><b> Address</b></label><br>
<input type="text" id="address" placeholder="Full Adress" class="feild"><br>
<span id="address-Err"></span>

<br><br>

<label for="age"><b>Age</b></label><br>
<input type="number" name="age" id="age" class="smaller-feild"><br>
<span id="age-Err"></span>

<br><br>

<label for="gender"><b>Gender</b></label><br>
<input type="radio" id="male" name="gender" value="Male">
<label for="male"><b>Male</b></label><br>
<input type="radio" name="gender" id="female" value="Female">
<label for="female"><b>Female</b></label>

<br><br><br>

<p id="sign-up">Already have an account? <a href="login.html">Login</a></p>
<center><button type="button" id="registerbtn" class="btn btn-outline-dark" onclick="REgValidate()"><b>REGISTER</b></button></center>
</form>

    </div>
    <script src="/src/register.ts"></script>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
