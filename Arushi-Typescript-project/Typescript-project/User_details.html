<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/src/style.css" rel="stylesheet">
    <title>User Details</title>
</head>

<body style="background-image: url('/images/User_background.jpg'); background-size: 150%;">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid" style="background-color: #2bf3c8;">
                <a class="navbar-brand">International Bank of India</a>
                <form class="d-flex buttons">
                    <button id="logout" class="btn btn-outline-success btn1" style="margin : 10px;  color: black"
                        type="submit">Log Out</button>
                </form>
            </div>
        </nav>

        <section id="sec">
            <div id="User-Data">
                <label>ID:</label>
                <label for="ID" id="ID" class="value"></label>

                <label class="right">Account Number:</label>
                <label for="ID" id="Account" class="value"></label>

                <br><br>

                <label>Name:</label>
                <label for="ID" id="Name" class="value"></label>

                <label class="right1">Mobile Number:</label>
                <label for="ID" id="Mobile" class="value"></label>

                <br><br>

                <label>Email ID:</label>
                <label for="ID" id="Email" class="value"></label>

                <label class="right2">Adhar Number:</label>
                <label for="ID" id="Adhar" class="value"></label>

                <br><br>

                <label>PAN Card Number:</label>
                <label for="ID" id="PAN" class="value"></label>

                <br><br><br>
                <div id="user-btn">
                    <button type="button" id="deposit" class="btn btn-dark">Deposit</button>
                    <button type="button" id="withdraw" class="btn btn-dark">Withdraw</button>
                    <button type="button" id="account" class="btn btn-dark">Account History</button>
                    <button type="button" id="fixed" class="btn btn-dark">Fixed Deposit</button>
                </div>
                    
            </div>
        </section>

        <script src="/src/user_details.ts"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>

</html>
