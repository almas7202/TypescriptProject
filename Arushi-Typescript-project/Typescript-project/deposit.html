<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="/src/style.css" rel="stylesheet">
    <title>Deposit</title>
</head>

<body style="background-image: url('/images/deposit-background.jpg');background-repeat: repeat-y; background-size: 100%;">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid" style="background-color: #2bf3c8;">
            <a class="navbar-brand">International Bank of India</a>
            <form class="d-flex buttons">
                <button id="logout" class="btn btn-outline-success btn1" style="margin : 10px;  color: black"
                    type="submit">Log Out</button>
            </form>
        </div>
    </nav>

    <section>
        <div id="deposit-div" style="background-color: #fffed0;">
            <label>ID:</label>
            <label for="ID" id="ID" class="value"></label>

            <br><br>

            <label>Name:</label>
            <label for="Name" id="Name" class="value"></label>

            <br><br>

            <label>Account Number:</label>
            <label for="Account" id="Account" class="value"></label>

            <br><br>

            <label>Mobile Number:</label>
            <label for="Mobile" id="Mobile" class="value"></label>

            <br><br>

            <label for="depositAmount">Enter Amount to be deposited:</label>
            <input type="number" name="deposit" id="depositAmount" class="value"><br>
            <span id="deposit-Err"></span>

            <br><br>

            <center><button type="button" id="depAmt" class="btn btn-outline-success"><b>Deposit</b></button></center>
        </div>
    </section>

    <script src="/src/deposit.ts"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
