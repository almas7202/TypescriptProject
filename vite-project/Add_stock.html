            <button type="button" id="btn" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#login">

    <div>
        <div class="row">
            <div class="col-8 border mt-2 2rem">
                <table class="table mt-2">
                    <thead>
                      <tr>
                        <th scope="col">Product ID</th>
                        <th scope="col">Product Catgory</th>
                        <th scope="col">Product Image</th>
                        <th scope="col">Product Name</th>
                        <th scope="col">Product Price</th>

                  </div>
                  
                  <div id="productForm" style="display: none; width: 90%;">
                    <form>
                      <div class="mb-3">
                        <select class="form-select mt-3" id="category" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="Boys">Boys</option>
                            <option value="Girls">Girls</option>
                          </select>
                      </div>
                      <div class="mb-3">
                        <label for="formFile" class="form-label">Default file input example</label>
                        <input class="form-control" type="file" id="productimg">
                      </div>
                      <div class="mb-3">
                        <label for="productName" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="productName">
                      </div>
                      <div class="mb-3">
                        <label for="productName" class="form-label">Product price</label>
                        <input type="text" class="form-control" id="productPrice">

                      <div class="mb-3">

                        <input type="text" class="form-control" id="productQty">
                      </div>
                      <!-- Add more form fields as needed -->
                      <button type="submit" id="addproductbtn" class="btn btn-primary">Add Product</button>
                    </form>
                  </div>
                  
            </div>
