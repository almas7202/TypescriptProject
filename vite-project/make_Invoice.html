<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css" />

    <title>Vite + TS</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Add_stock.html">Add stock</a></li>
                <li><a href="make_Invoice.html">Make Invoice</a></li>
                <div class="items">
                    <button type="button" id="btn" class="btn btn-outline-info" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        Register
                    </button>

                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Register</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <input type="text" class="form-control mt-2" id="floatingInput"
                                        placeholder="username" />

                                    <input type="email" class="form-control mt-2" id="floatingInput"
                                        placeholder="email" />

                                    <input type="text" class="form-control mt-2" id="floatingInput"
                                        placeholder="password" />
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                        Close
                                    </button>
                                    <button type="button" class="btn btn-primary">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="button" id="btn" class="btn btn-outline-info" data-bs-toggle="modal"
                        data-bs-target="#login">
                        Login
                    </button>

                    <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <input type="text" class="form-control mt-2" id="floatingInput"
                                        placeholder="username" />

                                    <input type="text" class="form-control mt-2" id="floatingInput"
                                        placeholder="password" />
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                        Close
                                    </button>
                                    <button type="button" class="btn btn-primary">
                                        Submit
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" id="btn" class="btn btn-outline-info">
                        Logout
                    </button>
                </div>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="row">

            <div class="col-6">
                <div id="card-container">
                     
                </div>
            </div>
            

           <div class="col-6" id="invoiceGreed">
            <div id="invoicedata">
              
                
                
            </div>
            <div id="invoicebtn">
            </div>
           </div> 
           

            

         </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="module" src="/src/make_invoice.ts"></script>
    <script type="module" src="/src/main.ts"></script>
</body>

</html>
