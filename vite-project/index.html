<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Vite + TS</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="Add_stock.html">Add stock</a></li>
          <li><a href="make_Invoice.html">Make Invoice</a></li>
          <div class="items">
            <button type="button" id="btn" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Register
            </button>
            
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <input type="text" class="form-control mt-2" id="username" placeholder="username">
                    <span class="form-text text-muted" id="validuser"></span>
                    <input type="email" class="form-control mt-2" id="email" placeholder="email">
                    <span class="form-text text-muted" id="validemail"></span>
                    <input type="text" class="form-control mt-2" id="password" placeholder="password">
                    <span class="form-text text-muted" id="validpassword"></span>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnRegister" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </div>
            </div>

          




            <button type="button" id="btn" class="btn btn-outline-info" data-bs-toggle="modal" data-bs-target="#login">
              Login
            </button>

            <div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <input type="text" class="form-control mt-2" id="loginuser" placeholder="username">
                    <span class="form-text text-muted" id="validuserlogin"></span>
                    <input type="text" class="form-control mt-2" id="loginpassword" placeholder="password">
                    <span class="form-text text-muted" id="validuserpassword"></span>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnlogin" class="btn btn-primary">Submit</button>
                  </div>
                </div>
              </div>
            </div>
            <button type="button" id="btnlogout" class="btn btn-outline-info">
              Logout
            </button>
          </div>
        </ul>
      </nav>
    </header>
    <div class="container">
      <div class="row">
          <div class="col-8">
              <div class="card mt-2">
                  <div class="card-body mx-4">
                    <div class="container">
                      <p class="my-5 mx-5" style="font-size: 30px;">Thank for your purchase</p>

                
                    </div>
                  </div>
                </div>
          </div>
          <div class="col-4">
            <table class="table">
              <thead>
                  <tr>
                      <th scope="col">Invoice Number</th>
                      <th scope="col">Invoice Amount</th>                     
                  </tr>
              </thead>
              <tbody id="invoiceTableBody">
                  <!-- Table body will be populated dynamically -->
              </tbody>
          </table>
          
          </div>
      </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
