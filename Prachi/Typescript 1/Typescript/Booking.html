<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style.css">

    <title>Booking Page</title>
</head>

<body style="background-image: url('./images/Working-Out-With-Chalk.jpg');">
    <h1>SLOT BOOKING FORM</h1>
    <div class="form-container">
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name">
            <div id="name-error"></div><br>
            <label for="email">Email:</label>
            <input type="email" id="email">
            <div id="email-error"></div><br>
            <label for="phone">Phone No:</label>
            <input type="number" id="phone">
            <div id="phone-error"></div><br>
            <label for="trainername">Trainer's Name:</label>
            <input type="text" id="trainername">
            <div id="trainername-error"></div><br>
            <label for="trainerexpertise">Trainer's Expertise:</label>
            <input type="text" id="trainerexpertise">
            <div id="trainerexpertise-error"></div><br>
            <label for="slotdate">Slot Date:</label>
            <input type=date id="slotdate">
            <div id="slotdate-error"></div><br>
            <label for="bookingtimefrom">Booking Time From: </label>
            <input type="text" id="bookingtimefrom">
            <div id="bookingtimefrom-error"></div><br>
            <label for="bookingtimeto">Booking Time To: </label>
            <input type="text" id="bookingtimeto">
            <div id="bookingtimeto-error"></div><br>
            <label for="exercisebooking">Exercise Booking:</label>
            <input type="text" id="exercisebooking">
            <div id="exercisebooking-error"></div><br>

            <center><button type="button" class="btn btn-outline-dark" id="submit">SUBMIT</button></center>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./src/booking.ts"></script>
</body>

</html>
